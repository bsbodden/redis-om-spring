project:
  name: redis-om-spring
  description: Redis OM Spring
  longDescription: Redis OM Spring provides powerful repository and custom object-mapping abstractions built on top of the powerful Spring Data Redis (SDR) framework.
  links:
    homepage: https://github.com/redis/redis-om-spring
  authors:
    - Brian Sam-Bodden
    - Raphael De Lio
    - Luigi Fugaro
  license: MIT
  languages:
    java:
      groupId: com.redis.om
      version: '21'
      multiProject: true
  inceptionYear: '2021'
  tags: ['redis', 'spring', 'spring-data', 'object-mapping', 'redisearch', 'json']

release:
  github:
    owner: redis
    name: redis-om-spring
    overwrite: true
    sign: true
    prerelease:
      enabled: auto
      pattern: .*-SNAPSHOT.*
    draft: false
    changelog:
      formatted: ALWAYS
      preset: conventional-commits
      includeLabels:
        - 'feat'
        - 'feature'
        - 'fix'
        - 'docs'
        - 'chore'
        - 'perf'
        - 'refactor'
        - 'test'
        - 'build'
        - 'ci'
      contributors:
        enabled: true
        format: '- {{contributorName}} ({{contributorUsernameAsLink}})'
      extraProperties:
        categorizeScopes: false
      replacers:
        # Escape Java annotations to prevent GitHub from treating them as user mentions
        - search: '\s@([A-Z][a-zA-Z]+)'
          replace: ' `@$1`'
      hide:
        contributors:
          - 'GitHub Actions'
          - 'actions'
          - 'github-actions'
          - 'github-actions[bot]'

signing:
  active: ALWAYS
  armored: true

deploy:
  maven:
    mavenCentral:
      redis:
        active: RELEASE
        authorization: BASIC
        url: https://central.sonatype.com/api/v1/publisher
        applyMavenCentralRules: true
        stagingRepositories:
          - build/staging-deploy

# No announcements needed
announce:
  slack:
    active: NEVER
